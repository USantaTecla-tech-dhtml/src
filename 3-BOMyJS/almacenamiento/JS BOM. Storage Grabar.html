<!DOCTYPE html>
<html>
  <head>
    <title>JS BOM. Grabar en el Almac√©n</title>
    <script>
      function save(input){
        let data = JSON.stringify({ 
          "constant": "constant",
          "variable": input.value
        });
        //window.sessionStorage.setItem("key", data);
        window.localStorage.setItem("key", data);
      }
    </script>
  </head>
  <body>
    <form>
      <label>Dato:</label>
      <input type="text" onchange="save(this)">
    </form>
